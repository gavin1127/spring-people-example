<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add/Edit Person</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" />
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/}" href="index.html">Home</a></li>
        <li><a th:href="@{/personForm}" href="personForm.html">Add Person</a></li>
    </ul>
</nav>
<h1>Add/Edit Person</h1>
<p>Use the form below to <span>add/edit</span> a person.</p>
<div th:text="${person}"></div>
<form action="/index.html" th:action="@{/savePerson}" method="post" th:object="${person}">
    <label>
        <span>Title:</span>
        <input type="text" name="title" th:value="*{title}"/>
    </label>
    <label>
        <span>First Name:</span>
        <input type="text" name="firstName" th:value="*{firstName}" required="required"/>
    </label>
    <label>
        <span>Middle Name:</span>
        <input type="text" name="middleName" th:value="*{middleName}"/>
    </label>
    <label>
        <span>List Name:</span>
        <input type="text" name="lastName" th:value="*{lastName}" required="required"/>
    </label>
    <label>
        <span>Suffix:</span>
        <input type="text" name="suffix" th:value="*{suffix}"/>
    </label>
    <input type="hidden" name="id" th:value="*{personId}" />
    <button>Save Person</button>
</form>

</body>
</html>
